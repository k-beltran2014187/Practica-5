<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Titulo</ion-label>
            <ion-input type="text"
            name="titulo"
            [(ngModel)]="tarea.titulo"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Descripcion</ion-label>
            <ion-input type="text"
            name="descripcion"
            [(ngModel)]="tarea.descripcion"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Fecha Inicial</ion-label>
            <ion-datetime  name="fechaInicial"
            [(ngModel)]="tarea.fechaInicial"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Fecha Final</ion-label>
            <ion-datetime  name="fechaFinal"
            [(ngModel)]="tarea.fechaFinal"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label floating>Estado</ion-label>
            <ion-input type="text"
            name="estado"
            [(ngModel)]="tarea.estado"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button full color="primary"
        (click)="guardar()">
        Guardar
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
